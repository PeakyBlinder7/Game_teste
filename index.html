<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    <meta name="description" content="Joguinho">
    <script src="Js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 

    <title>Bang Jump</title>
</head>

<body>


    <div class="game-board">

        <div class="pontuacao">
            <p id="score" class="elegosta">00</p>
        </div>

        <div class="under-menu" id="start-menu">
            <div class="goleiro-cassio">Bem vindo ao Game_teste!</div>
            <button class="butao" id="btn">Press Start</button>
        </div>

        <div class="game-over" id="gameover">
            <div class="goleiro-cassio">Game Over!</div>
            <div class="final-score" id="finalscore"></div>
            <button class="butao" id="btnrestart">Restart</button>
        </div>

        <img src="./imagens/box.png" class="box">
        <img src="./imagens/terra.png" class="terra">
        <img src="./imagens/Run animation - espada-1.gif" class="boneco" id="mc">
        <img src="./imagens/fundo.png" class="fundo">
        <img src="./imagens/corvo.gif" class="corvo" id="raven">

    </div>


</body>
</html>
